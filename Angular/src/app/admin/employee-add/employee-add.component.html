<div class="row">
<h1>{{pageTitle}}</h1>
</div>
<hr>
<div class="container">
  <form novalidate #form="ngForm" >
      <!--<input type="hidden" name="empid" [value]="employee.employeeid">-->
    <div class="form-group col-md-5">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        placeholder="First Name"
        [(ngModel)]="employee.name"
        required
      />
    </div>

    <div class="form-group col-md-5">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        class="form-control"
        [(ngModel)]="employee.email"
        required
        pattern="[^ @]*@[^ @]*"
      />
    </div>

    <div class="form-group col-md-5">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="employee.password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group col-md-5">
      <label for="password">Date of Joining</label>
      <input
        id="doj"
        name="doj"
        placeholder="DD-MM-YYYY"
        class="form-control"
        [(ngModel)]="employee.doj"
        required
      />
    </div>

    <div class="form-group col-md-5">
      <label for="password">Date of Birth</label>
      <input
        id="dob"
        name="dob"
        placeholder="DD-MM-YYYY"
        class="form-control"
        [(ngModel)]="employee.dob"
        required
      />
    </div>

    <button
         type="submit"
         class="btn btn-primary"

        (click)="saveEmployee()">
         Submit Data
    </button>
  </form>
</div>
