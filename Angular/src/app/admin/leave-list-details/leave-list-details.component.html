<h1>Leave List</h1>
<hr>
<div class="row">

  <div class="form-group" style="margin-left: 2%;">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-search"></i>
        </div>
        <input name="EmployeeName" class="form-control" placeholder="Employee Name">
      </div>
    </div>
  </div>
</div>
<div class='table-responsive'>
  <table class='table'>
    <thead style="color: #337AB7;">
      <tr>
        <th>Employee Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Leave type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleave of employeeLeave | paginate: { itemsPerPage: 5, currentPage: p }">

        <td>{{Employee|employee:empleave.employeeid}}</td>
        <td>{{empleave.leaveStartDate}}</td>
        <td>{{empleave.leaveEndDate}}</td>
        <td>{{leave|leave:empleave.leaveid}}</td>
    <td>{{empleave.status}}</td>
    <td>
        <select
          class="form-control"
          name="employeeLeaveStatus"
          id="employeeLeaveStatus"
          [(ngModel)]="empleave.status">
          <option value="Granted"> Granted </option>
          <option value="Rejected"> Rejected </option>
        </select>
    </td>
    <td><a (click)="updateEmployeeLeave(empleave.id)"><i class="fas fa-edit"></i></a></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<div class="form-group">
  <button class="btn btn-outline-primary" (click)="test()">Test</button>
</div>
