<div class="row">
  <h1>Leave Add</h1>
    <div class="form-group" style="margin-left: 70%;margin-top: 10px;">
      <a type="button" class="btn btn-primary" value="Add New">Add New</a>
    </div>
  </div>
  <hr>
  <div class="container">
    <form novalidate #form="ngForm">
      <div class="form-group col-md-5">
        <label for="name">leave Name</label>
        <input
          id="leavename"
          name="leavename"
          class="form-control"
          placeholder="Leave Name"
          required
        />
      </div>

      <div class="form-group col-md-5">
        <label for="email">Number of Days</label>
        <input
          id="numberofdays"
          name="numberofdays"
          placeholder="Number of Days"
          class="form-control"
          required
        />
      </div>


      <button
           type="submit"
           class="btn btn-primary"
           >
           Submit Data
      </button>
    </form>
  </div>
