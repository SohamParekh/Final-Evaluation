<h1>Employee List</h1>
<hr>
<div class="row">
<div class="form-group" style="margin-left: 5%;">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
        <i class="fas fa-search"></i>
      </div>
      <input name="EmployeeName" class="form-control" placeholder="Employee Name" [(ngModel)]="listFilter">
    </div>
  </div>
</div>
<div class="form-group" style="margin-left: 65%;">
  <a type="button" class="btn btn-primary" [routerLink]="['/Admin/Employee/Add','0']"  value="Add New">Add New</a>
</div>
</div>
<div class='table-responsive'>
  <table class='table'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>DOJ</th>
        <th>DOB</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filteredProducts">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.dob}}</td>
        <td>{{employee.doj}}</td>
        <td>
          <a [routerLink]="['/Admin/Employee/Add',employee.employeeid]" title="Edit {{employee.name}}"><i class="fas fa-edit"></i></a>
      </td>
      <td>
        <a (click)="deleteEmployee(employee)" title="Delete {{employee.name}}"><i class="fas fa-trash-alt"></i></a>
    </td>
      </tr>
    </tbody>
  </table>
</div>
