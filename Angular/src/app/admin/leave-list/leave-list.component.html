<div class="card" style="margin-top: 10px;">
  <div class="card-header"><h1>Leave List</h1></div>
<hr>
<div class="row">
<div class="form-group" style="margin-left: 87%;">
  <a type="button" class="btn btn-primary" [routerLink]="['/Admin/leave/Add']" value="Add New">Add New</a>
</div>
</div>
<div class='card-body table-responsive'>
  <table class='table'>
    <thead style="color: #337AB7;">
      <tr>
        <th>Leave Name</th>
        <th>Number of Days</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leave | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{leave.name}}</td>
        <td>{{leave.maximumLeavesAllowed}}</td>
      <td>
        <a (click)="deleteLeave(leave)" title="Delete {{leave.name}}"><i class="fas fa-trash-alt"></i></a>
    </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
