<h1>Apply Leave</h1>
  <hr>
  <div class="container">
    <form novalidate #form="ngForm">
      <input type="hidden"  name="empid" [value]="empleave.employeeid">
      <div class="form-group col-md-5">
        <label for="leavetype">Leave Type</label>
        <select
          class="form-control"
          name="leavetype"
          id="leavetype"
          [(ngModel)]="empleave.leaveid"
        >
          <option *ngFor="let leave of leave" [ngValue]="leave.leaveid">{{leave.name}}</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="fromdate">From Date</label>
        <input
          id="fromdate"
          name="fromdate"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="empleave.leaveStartDate"
          required
        />
      </div>

      <div class="form-group col-md-5">
        <label for="todate">To Date</label>
        <input
          id="todate"
          name="todate"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="empleave.leaveEndDate"
          required
        />
      </div>


      <button
           type="submit"
           class="btn btn-primary"
           (click)="save()"
           >
           Save
      </button>
    </form>
  </div>
