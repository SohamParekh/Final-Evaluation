<h1>Apply Leave</h1>
  <hr>
  <div class="container">
    <form novalidate #form="ngForm">
      <input type="hidden"  name="empid" [value]="empleave.employeeid">
      <div class="form-group col-md-5">
        <label for="leavetype">Leave Type</label>
        <select
          class="form-control"
          name="leavetype"
          id="leavetype"
          [(ngModel)]="empleave.leaveid"
        >
          <option *ngFor="let leave of leave" [ngValue]="leave.leaveid">{{leave.name}}</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="fromdate">From Date</label>
        <input
          id="fromdate"
          name="fromdate"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="empleave.leaveStartDate"
          required
          #leavestart="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="leavestart.errors && (leavestart.dirty || leavestart.touched)"
        >
          <span *ngIf="leavestart.errors.required">Leave Start Date is required</span>
        </div>
      </div>

      <div class="form-group col-md-5">
        <label for="todate">To Date</label>
        <input
          id="todate"
          name="todate"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="empleave.leaveEndDate"
          required
          #leaveend="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="leaveend.errors && (leaveend.dirty || leaveend.touched)"
          >
            <span *ngIf="leaveend.errors.required">Leave End Date is required</span>
          </div>
        </div>


      <button
           type="submit"
           class="btn btn-outline-primary m-2"
           [disabled]="form.invalid"
           (click)="save()"
           >
           Save
      </button>
      <button
           type="submit"
           class="btn btn-warning"
          [routerLink]="['/Employee/LeaveList',this.ID]"
           >
           Cancel
      </button>
    </form>
  </div>
