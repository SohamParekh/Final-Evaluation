<div class="container"><div class="row jumbotron">
  <h1 class="col-md-10">Leave List</h1>
  <div class="form-group col-md-2" style="margin-top: 1%;">
    <button [routerLink]="['/Employee/Profile/'+this.ID]" class="btn btn-outline-secondary">Goto Profile</button>
  </div>
</div><hr />

<h4><b>Leave Balance :</b></h4>
<div class="row">
  <div class="col-md-1"></div>

  <div *ngFor="let leave of leave">
    <div class="col-md-4">{{leave.name}}:{{leave.maximumLeavesAllowed}}</div>
  </div>
  <div class="form-group col-md-3">
    <a type="button" class="btn btn-outline-primary" [routerLink]="['/Employee/LeaveList/'+this.ID+'/Add']" value="Add New">Add New</a>
  </div>
</div>
</div>
<div class='table-responsive'>
  <table class='table' *ngIf='empleav && empleav.length'>
    <thead style="color: #337AB7;">
      <tr>
        <th>Leave Dates</th>
        <th>Days</th>
        <th>Leave type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleave of empleav">
        <td>{{empleave.leaveStartDate}} to {{empleave.leaveEndDate}}</td>
        <td>{{empleave.diff}}</td>
        <td>{{leave|leave:empleave.leaveid}}</td>
        <td>{{empleave.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
