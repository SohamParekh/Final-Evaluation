<h1>My Leaves</h1>
<hr />
<h4><b>Leave Balance</b></h4>
<div class="row">
  <div class="col-md-1"></div>

  <div *ngFor="let leave of leave">
    <div class="col-md-4">{{leave.name}}:{{leave.maximumLeavesAllowed}}</div>
  </div>
  <div class="form-group col-md-3">
    <a type="button" class="btn btn-primary" (click)="add()"  value="Add New">Add New</a>
  </div>
</div>
<div class='table-responsive'>
  <table class='table'>
    <thead>
      <tr>
        <th>Leave Dates</th>
        <th>Leave type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleave of employeeLeave">
        <td>{{empleave.leaveStartDate}} to {{empleave.leaveEndDate}}</td>
        <td>{{empleave.leaveid}}</td>
        <td>{{empleave.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
