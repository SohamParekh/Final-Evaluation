<div class="container">
<div class="row jumbotron">
  <h1 class="col-md-10">Profile</h1>
  <div class="form-group col-md-2" style="margin-top: 1%;">
    <button [routerLink]="['/Employee/LeaveList/'+this.ID]" class="btn btn-outline-secondary">Goto Leaves</button>
  </div>
</div>
<hr>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4"><b>Name:</b> {{employee.name}}</div>
  <div class="col-md-3"><b>Date of Joining:</b> {{employee.doj}}</div>
</div>
<br/>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4"><b>Email:</b> {{employee.email}}</div>
  <div class="col-md-3"><b>Date of Birth:</b> {{employee.dob}}</div>
</div>
<div class="row" style="margin-top: 2%;margin-left: 7%;">
  <div class="form-group col-md-2" >
    <button [routerLink]="['/Employee/Profile/Edit',employee.employeeid]" class="btn btn-outline-primary">Update Details</button>
  </div>
</div>
