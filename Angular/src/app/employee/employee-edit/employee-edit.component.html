<div class="row">
  <h1>{{pageTitle}}</h1>
  </div>
  <hr>
  <div class="container">
    <form novalidate #form="ngForm" >
        <input type="hidden" name="empid" [value]="employee.employeeid">
      <div class="form-group col-md-5">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          class="form-control"
          placeholder="First Name"
          [(ngModel)]="employee.name"
          required
          #firstName="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="firstName.errors && (firstName.dirty || firstName.touched)"
          >
            <span *ngIf="firstName.errors.required">First name is required</span>
          </div>
        </div>

      <div class="form-group col-md-5">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="form-control"
          [(ngModel)]="employee.email"
          required
          pattern="[^ @]*@[^ @]*"
          #email="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="email.errors && (email.dirty || email.touched)"
          >
            <span *ngIf="email.errors.required">Email is required</span>
            <span *ngIf="email.errors.pattern"
              >Email is not in correct Format!</span
            >
          </div>
        </div>

      <div class="form-group col-md-5">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="employee.password"
          class="form-control"
          required
          #password="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="password.errors && (password.dirty || password.touched)"
          >
            <span *ngIf="password.errors.required">Password is required</span>
          </div>
        </div>

      <div class="form-group col-md-5">
        <label for="password">Date of Joining</label>
        <input
          id="doj"
          name="doj"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="employee.doj"
          required
          #doj="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="doj.errors && (doj.dirty || doj.touched)"
          >
            <span *ngIf="doj.errors.required">Date of Joining is required</span>
          </div>
        </div>

      <div class="form-group col-md-5">
        <label for="password">Date of Birth</label>
        <input
          id="dob"
          name="dob"
          placeholder="MM-DD-YYYY"
          class="form-control"
          [(ngModel)]="employee.dob"
          required
          #dob="ngModel"
          />
          <div
            class="alert-danger"
            *ngIf="dob.errors && (dob.dirty || dob.touched)"
          >
            <span *ngIf="dob.errors.required">Date of Birth is required</span>
          </div>
        </div>

      <button
           type="submit"
           class="btn btn-outline-primary m-2"
          [disabled]="form.invalid"
          (click)="saveEmployee()">
           Update Data
      </button>
      <button
           type="submit col-md-3"
           class="btn btn-warning"
           [routerLink]="['/Employee/Profile/'+this.ID]">
           Cancel
      </button>
    </form>
  </div>
