<div class="container" style="margin-top: 10%;">
  <div class="card col-md-7" style="margin-left: 17%;">
    <div class="card-header">Login</div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Email</label>
      <input
        id="fname"
        name="fname"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="email"
        required
      />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="display()">Login</button>
      </div>
    </div>
  </div>
  </div>
